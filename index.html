<!DOCTYPE html>
<html lang="ru" ng-app="iNovelistApp">  
    <head>
        <title>iNovelist</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/angular.min.js"></script>
        <script src="./js/angular-route.min.js"></script>
        <script src="./js/inovelist.app.js"></script>
        <script src="./js/inovelist.controllers.js"></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-76142839-2', 'auto');
        ga('send', 'pageview');

        </script>
    </head>
    <body>
        <div id="mainMenu" ng-controller="MainMenuCtrl">
            <div ng-repeat="menuItem in menuItems" ng-click="go(menuItem.href)" class="main-menu-item">
                <div ng-class="getClass('/tasks')" class="main-menu-item-title">{{ menuItem.title }}</div>
            </div>
        </div>
        <div id="workspace" ng-view></div>
    </body>
</html>
